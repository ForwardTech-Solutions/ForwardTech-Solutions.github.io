<!DOCTYPE html>
<html>
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="jquery.min.js"></script>
        <script src="jqueryUI.min.js"></script>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body onresize="myFunction()" onload="myFunction()"  >

        <div style="margin: auto;   text-align: center;" >
            <h1 style="font-family: 'Roboto', sans-serif; ">Welcome to the Hannah's Home Auction screen.  Live results will be displayed below</h1>
            <div class="scaleable-wrapper" id="scaleable-wrapper">
                
                    <iframe width="2070" height="1110" style = "overflow: hidden" src="https://main.d2rwo9x2zxrzk2.amplifyapp.com/" class="experiment" id="experiment"></iframe>

              </div>
        </div>

        <script>
            function myFunction() {
                console.log("resize start")
                thecontainer = document.getElementById("scaleable-wrapper")
              var w = thecontainer.offsetWidth;
              var h = thecontainer.offsetWidth;

              scale = Math.min(
                w / 2112,    
                h / 1188
            );
              var txt = "transform:" + "scale(" + scale + ");" ;
                txt +="\n position: absolute; \n left: 0; \n top: 0; \ntransform-origin: top left; overflow: hidden; border: 2px solid black";
              document.getElementById("experiment").style = txt;
              console.log("resize end")
            }
        </script>

    </body>
</html>
